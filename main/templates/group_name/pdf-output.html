<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF output</title>

    <style>
@page {
    size: A4;
    margin: 2.5cm 1.5cm 3.5cm 1.5cm;

    @top-center {
    content: "Название компании"
}

@bottom-right
{
    content: "Page " counter(page) " of  " counter(pages);
}
}
    </style>
</head>
<body>
    <img src="https://lh3.googleusercontent.com/proxy/gYCVJ-HDekAQ29fphjyXXY06rDpCn75SzoZhWAOkOE4Z9G3cBX9Al9Wpmp-MFN7gknwoy6iKYOjqwyyqomcwk56dFKOhP3s_VEVDXXnbVFVPq6rTKEDj5PvF">
    <h2>Expense List</h2>

    <table class="table">
        <thead class="thead">
            <tr>
                <th>Название группы</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
        {% for group_name in group_name %}
        <tr>
        <td>{{ group_name.name }}</td>
        <td>{{ group_name.description }}</td>
         <td><a href="{% url 'update_group_name' group_name.id %}">Изменить</a> </td>
         <td><a href="{% url 'delete_group_name' group_name.id %}">Удалить</a> </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
